<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="task-form" id="taskForm">
        <h1>Task Assignment Form</h1>

        <div class="input-group">
            <label for="employeeFirstName">Employee First Name:</label>
            <input type="text" id="employeeFirstName" name="employeeFirstName" placeholder="Enter first name">
        </div>

        <div class="input-group">
            <label for="employeeLastName">Employee Last Name:</label>
            <input type="text" id="employeeLastName" name="employeeLastName" placeholder="Enter last name">
        </div>

        <div class="input-group">
            <label for="managerFirstName">Manager First Name:</label>
            <input type="text" id="managerFirstName" name="managerFirstName" placeholder="Enter first name">
        </div>

        <div class="input-group">
            <label for="managerLastName">Manager Last Name:</label>
            <input type="text" id="managerLastName" name="managerLastName" placeholder="Enter last name">
        </div>

        <div class="input-group">
            <label for="task"> Task :</label>
            <input type="text" name="task" id="task" placeholder="Enter Task ">

        </div>
        <div class="input-group">
            <label for="task"> Task ID:</label>
            <input type="text" name="task" id="task-id" placeholder="Enter Task ID">

        </div>
        <h4>Status:</h4>
        <div class="status-container">
            <div class="status-item">
                <input type="radio" name="status" id="not-started">
                <label for="not-started">Not Started</label>
            </div>
            <div class="status-item">
                <input type="radio" name="status" id="in-progress">
                <label for="in-progress">In Progress</label>
            </div>
            <div class="status-item">
                <input type="radio" name="status" id="done">
                <label for="done">Done</label>
            </div>
            <div class="status-item">
                <input type="radio" name="status" id="awaiting-feedback">
                <label for="awaiting-feedback">Awaiting Feedback</label>
            </div>
        </div>

        <div class="input-group">
            <label for="additionalNotes">Additional Notes:</label>
            <textarea id="additionalNotes" name="additionalNotes" rows="4" cols="50" placeholder="Enter your notes"></textarea >
        </div>

        <div class="input-group">
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" rows="4" cols="50" placeholder="Enter your instructions"></textarea>
        </div>

        <input type="submit" value="Submit">
    </form>
<script src="script.js"></script>
</body>
</html>
